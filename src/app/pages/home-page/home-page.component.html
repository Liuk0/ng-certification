<h4>Template for main page:</h4>
<div class="container-fluid">
  <div class="well">
    <h2>Enter a zipcode:</h2>
    <form [formGroup]="homeForm" (ngSubmit)="onSubmit()">
      <input
        class="form-control"
        placeholder="Zipcode"
        type="text"
        id="addLocation"
        formControlName="zipCode"
      />
      <br />
      <button class="btn btn-primary" id="addLocationBtn" type="submit">
        Add location
      </button>
    </form>
  </div>
  <div>
    <div class="well flex" *ngFor="let zipCode of zipCodes$ | async; index as i">
      <div>
        <h3>Rancho Cordova (95742)</h3>
        <h4>Current conditions: Clouds</h4>
        <h4>Temperatures today:</h4>
        <p>Current 58 - Max 65 - Min 48</p>
        <p>
          <a href="/forecast/95742">Show 5-day forecast for Rancho Cordova</a>
        </p>
      </div>
      <div>
        <span class="close">Ã—</span>
        <img src="https://www.angulartraining.com/images/weather/sun.png" />
      </div>
    </div>
  </div>
</div>
